<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppy Bowl Roster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Puppy Bowl Roster</h1>
  <button id="view-roster-btn">View Roster</button>
  <ul id="roster"></ul>
  <div id="player-details" style="display: none;">
    <h2>Player Details</h2>
    <img id="player-image" alt="Player Image">
    <p id="player-name"></p>
    <p id="player-breed">Breed: <span id="breed-value"></span></p>
    <p id="player-status">Status: <span id="status-value"></span></p>
  </div>
  <script src="puppybowl.js"></script>
</body>
</html>
